<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let nomesMasculinos = [];
    let nomesFemininos = [];
    //PROCESSAMENTO
    for(let nome of listaDeNomes){
        let nomes = prompt(`O nome "${nome}" é masculino ou feminino? (M-masculino|F-Feminino)`).toUpperCase().trim()
        if (nomes === "M")  nomesMasculinos.push(nome)
        else if (nomes === "F")  nomesFemininos.push(nome)
        else document.write("Valor invalido </br>")
    }
    document.write(`Nomes masculinos: ${nomesMasculinos.sort().join(", ")} </br> Nomes femininos: ${nomesFemininos.sort().join(", ")}`)
    //SAÍDA
</script>
