<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];
    //Identifique os nomes que começam com qualquer vogal (A, E, I, O, U) e apresente os nomes em ordem alfabética.

    //ENTRADA
    let listaDeNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];
    let nomesVogal = [];
    let nomesConsoante = [];
    //PROCESSAMENTO
    for(nome of listaDeNomes){
        if(nome.charAt(0) === "A" || nome.charAt(0) === "E" || nome.charAt(0) === "I" || nome.charAt(0) === "O" || nome.charAt(0) === "U") nomesVogal.push(nome)
        else nomesConsoante.push(nome)
    }
    //SAÍDA
    document.write(`Nomes que começam com vogal: ${nomesVogal.sort().join(", ")} </br> Nomes que começam com consoante: ${nomesConsoante.sort().join(", ")}`)
</script>
