<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista abaixo:
    // let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA
    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    let independienteDelValle = [];
    let par = [];
    //PROCESSAMENTO
    for(let item of listaDeItens){
        if(Math.ceil(item) % 2 === 0) par.push(item)
        else independienteDelValle.push(item)
    }

    //SAÍDA
    document.write(`Quantidae de elementos da lista: ${listaDeItens.length} </br> Quantidade de números pares: ${par.length}</br> Números pares da lista: ${par.sort((a,b) => a - b).join(",")}`)
</script>
